<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var student=prompt("please write 3 things that you are exited about in the summer seperated by a comma and a space")
    	student=student.split(' ,')
    	document.write(student)
    	document.write("<br>")
    	document.write(student.sort())
    	document.write("<br>")
    	student=student.join(",")
    	document.write(student)
    	document.write("<br>")
    </script>
</body>

</html>
